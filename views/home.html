{{> sidebar}}

<div class="main" role="main">
  <div class="posts">
    <ul class="posts-list">
      {{#each content}}
      <li>
        <a href="/{{file}}">
          <h2 class="posts-title">{{title}}</h2>
          <span class="posts-date">{{basePath}}</span>
        </a>
      </li>
      {{/each}}
    </ul> 

    <div class="pager">
      <a href="/page/{{pager.prev}}" class="pager-nav pager-prev">Previous</a>
      <a href="/page/{{pager.next}}" class="pager-nav pager-next">Next</a>
    </div>
  </div>
</div>
